<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Mesaj Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #f0f0f0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #666;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            color: #f77;
        }
        .delete-btn {
            background: #ff4444 !important;
            margin-top: 15px;
        }
        .delete-btn:hover {
            background: #cc0000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Mesaj Gönder</h2>
        <form onsubmit="return login(event)">
            <ul>
                <li><input type="text" id="username" placeholder="Kullanıcı Adı" required></li>
                <li><input type="password" id="password" placeholder="Şifre" required></li>
                <li><input type="text" id="text" placeholder="Mesaj"></li>
                <li><input type="text" id="sn" placeholder="Görünen İsim"></li>
                <li><input type="text" id="img_url" placeholder="Görsel URL (opsiyonel)"></li>
                <li><button>Gönder</button></li>
            </ul>
            <button class="delete-btn" onclick="deleteMessages(event)">Tüm Mesajları Sil</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://rtgfyzaznstvtudxzqvr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0Z2Z5emF6bnN0dnR1ZHh6cXZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzODQ4NjgsImV4cCI6MjA1OTk2MDg2OH0.3pvOc252sqY5SOc2IXEM8XO7E403cc0UEDI-XtjV61M';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const admin = {
            userHash: "a0056c7a42dbbb427642c8a01b945b4e4f35e87de937daa6358a9be14b2a2be3",
            passwordHash: "94ba809b4039ccb7fae123c146abaff0118c167247139c2c61df99ca9f03e286",
            userHashTime: 1,
            passwordHashTime: 2
        };

        async function deleteMessages(e) {
            e.preventDefault();
            const msgElement = document.getElementById('message');
            
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // KİMLİK KONTROLÜ
                let hashedUser = username;
                for(let i = 0; i < admin.userHashTime; i++) {
                    hashedUser = CryptoJS.SHA256(hashedUser).toString();
                }
                
                let hashedPass = password;
                for(let i = 0; i < admin.passwordHashTime; i++) {
                    hashedPass = CryptoJS.SHA256(hashedPass).toString();
                }

                if(hashedUser !== admin.userHash || hashedPass !== admin.passwordHash) {
                    throw new Error('Hatalı giriş! Silme başarısız.');
                }

                // TÜM MESAJLARI SİL
                const { error } = await supabase
      .from('messages')
      .delete()
      .filter('condition', 'eq', '1=1'); 

                if(error) throw error;
                msgElement.style.color = "#0f0";
                msgElement.textContent = "✅ Tüm mesajlar silindi!";
            } catch(err) {
                msgElement.style.color = "#f77";
                msgElement.textContent = `⛔ Hata: ${err.message}`;
            }
        }
        
        async function login(e) {
            e.preventDefault();
            const msgElement = document.getElementById('message');
            
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const content = document.getElementById('text').value;
                const userName = document.getElementById('sn').value || 'anon';
                const imgUrl = document.getElementById('img_url').value || null;

                let hashedUser = username;
                for(let i = 0; i < admin.userHashTime; i++) hashedUser = CryptoJS.SHA256(hashedUser).toString();
                
                let hashedPass = password;
                for(let i = 0; i < admin.passwordHashTime; i++) hashedPass = CryptoJS.SHA256(hashedPass).toString();

                if(hashedUser !== admin.userHash || hashedPass !== admin.passwordHash) throw new Error('Hatalı giriş!');
                
                const { error } = await supabase.from('messages').insert([{ 
                    content, 
                    user_name: userName,
                    img_url: imgUrl
                }]);

                if(error) throw error;
                msgElement.style.color = "#0f0";
                msgElement.textContent = "✅ Gönderildi!";
                document.getElementById('text').value = '';
            } catch(err) {
                msgElement.style.color = "#f77";
                msgElement.textContent = `⛔ Hata: ${err.message}`;
            }
        }
    </script>
</body>
</html>
